<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <form method="POST">
            <label for="length">Longitud de la contraseña:</label>
            <input type="number" id="length" name="length" min="6" max="64" value="12" required>

            <label>
                <input type="checkbox" name="use_symbols" checked>
                Incluir símbolos
            </label>

            <button type="submit">Generar Contraseña</button>
        </form>

        {% if password %}
        <div class="result">
            <h2>Tu contraseña generada:</h2>
            <p>{{ password }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
